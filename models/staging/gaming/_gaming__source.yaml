version: 2

sources:
  - name: gaming
    description: BigQuery gaming recommendation dataset.
    database: tw-rd-de-finn 
    schema: game_recommendations_on_steam
    tables:
      - name: games_info
        description: Games released information on Steam.
        columns: 
        - name: app_id
          description: Primary key for games released information.
          tests:
            - unique
            - not_null
      - name: games_metadata
        description: Games metadata, including description and tags (categories) of games.
        columns: 
        - name: app_id
          description: Primary key for games released information.
          tests:
            - unique
            - not_null
      - name: games_pricing
        description: Games pricing, including original and final price of games and the discount(%) on games.
        columns: 
        - name: app_id
          description: Primary key for games released information.
          tests:
            - unique
            - not_null
      - name: games_rating
        description: Games rating, including positive_ratio.
        columns: 
        - name: app_id
          description: Primary key for games released information.
          tests:
            - unique
            - not_null
        - name: positive_ratio
          description: Ratio of positive feedbacks.
        - name: user_reviews
          description: Amount of user reviews availble on the Steam page.
          tests:
          - accepted_values:
              values: ["Negative", "Very Negative", "Overwhelmingly Negative", "Mostly Negative", "Mixed", "Mostly Positive", "Very Positive", "Positive", "Overwhelmingly Positive"]
      - name: recommendations
        description: User reviews with product ID to user ID relations.
        columns:
        - name: review_id
          description: Autogenerated review ID.
          tests:
            - unique
            - not_null
      - name: users
        description: Users registered on Steam.
        columns:
        - name: user_id
          description: User's auto-generated ID.
          tests:
            - unique
            - not_null
        - name: products
          description: Number of games/add-ons purchased by the user
        - name: reviews
          description: Number of reviews published